
<ion-content class="content-instagram">
  <div 
  style="text-align: center; 
  font-size: 20; 
  font-weight: 700;
  padding-top: 30px;
  padding-bottom: 15px;
  background: rgb(229, 46, 159);
  color: white;
  ">
    Alunos Unisuam
  </div>
  
  <div class="feed">
    <div
      class="card-feed"
      *ngFor="let aluno of alunos"
      (click)="mostrarDetalhes(aluno)"
    >
      <img [src]="aluno.image" class="avatar" alt="Foto do aluno" />
      <div class="info">
        <h2>{{ aluno.nome }}</h2>
        <p>Turma: {{ aluno.turma }}</p>
        <p>Turno: {{ aluno.turno }}</p>
        <p>Unidade: {{ aluno.unidade }}</p>
      </div>
      <ion-icon name="heart-outline" class="like-button" color="danger"></ion-icon>
    </div>
  </div>
</ion-content>
